        .referral-popup {

            background: #374151;

        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

            background: #1f2937;

        }

        }

        .auth-container {

        .login-button {

<script>
    // Check authentication status on page load
    async function checkAuthStatus() {
        console.log('checkAuthStatus: Starting...');
        try {
            const response = await fetch('/check-auth', {
                credentials: 'include',
                headers: {
                    'Accept': 'application/json'
                }
            });

            const data = await response.json();
            console.log('checkAuthStatus: Received data:', data);
            const authMessage = document.getElementById('authMessage');
            const authButton = document.getElementById('authButton');
            const sidebarLogout = document.getElementById('sidebarLogout');

            const welcomeMessage = document.getElementById('welcomeMessage');
            const roomsList = document.getElementById('roomsList');
            const emptyState = document.getElementById('emptyState');
            
            if (data.authenticated && data.username) {
                // User is logged in - hide auth button on main screen (desktop only shows login, mobile uses sidebar)
                authButton.innerHTML = '';
                
                // Show logout in sidebar for mobile
                if (sidebarLogout) {
                    sidebarLogout.style.display = 'flex';
                }
                
                // Show rooms
                if (roomsList) roomsList.style.display = 'block';
                if (emptyState) emptyState.style.display = 'block';
                
                // Store authentication state
                window.isAuthenticated = true;
                
                // Trigger room rendering
                if (typeof curtainControl !== 'undefined') {
                    curtainControl.renderRooms();
                }

                // Display welcome message
                if (data.is_admin) {
                    welcomeMessage.innerHTML = `Welcome ${data.username}, <span style="color: #dc2626; font-weight: bold;">Admin!</span>`;
                } else {
                    welcomeMessage.textContent = `Welcome ${data.username}`;
                }
                welcomeMessage.classList.add('visible');

                // Update premium button based on status
                const premiumButton = document.getElementById('premiumButton');
                if (premiumButton && data.is_premium) {
                    premiumButton.innerHTML = '‚ú® Premium Member';
                    premiumButton.classList.add('is-premium');
                }

                // Display points
                const pointsDisplay = document.getElementById('pointsDisplay');
                const pointsValue = document.getElementById('pointsValue');
                if (pointsDisplay && pointsValue) {
                    pointsValue.textContent = data.points || 0;
                    pointsDisplay.style.display = 'flex';
                }

                // Show admin link if user is admin
                const adminLink = document.getElementById('adminLink');
                if (adminLink && data.is_admin) {
                    adminLink.style.display = 'flex';
                }

                // Store username in localStorage for persistence
                localStorage.setItem('userName', data.username);

                // Fetch and display pending messages
                fetchAndDisplayMessages();
            } else {
                // User is not logged in - show login button
                authButton.innerHTML = `
                    <a href="/login" class="login-button">
                        <img src="https://learn.microsoft.com/en-us/entra/identity-platform/media/howto-add-branding-in-apps/ms-symbollockup_mssymbol_19.svg" alt="Microsoft Logo">
                        Sign in with Microsoft
                    </a>
                `;
                
                // Hide logout in sidebar
                if (sidebarLogout) {
                    sidebarLogout.style.display = 'none';
                }
                
                // Hide rooms when not logged in
                if (roomsList) roomsList.style.display = 'none';
                if (emptyState) emptyState.style.display = 'none';
                
                // Store authentication state
                window.isAuthenticated = false;

                // Hide welcome message
                welcomeMessage.classList.remove('visible');
                welcomeMessage.textContent = '';

                // Hide points display
                const pointsDisplay = document.getElementById('pointsDisplay');
                if (pointsDisplay) {
                    pointsDisplay.style.display = 'none';
                }

                // Hide admin link
                const adminLink = document.getElementById('adminLink');
                if (adminLink) {
                    adminLink.style.display = 'none';
                }

                // Clear stored username
                localStorage.removeItem('userName');
            }
        } catch (error) {
            console.error('Error checking auth status:', error);
            const authButton = document.getElementById('authButton');
            const sidebarLogout = document.getElementById('sidebarLogout');
            const welcomeMessage = document.getElementById('welcomeMessage');
            const roomsList = document.getElementById('roomsList');
            const emptyState = document.getElementById('emptyState');

            authButton.innerHTML = `
                <a href="/login" class="login-button">
                    <img src="https://learn.microsoft.com/en-us/entra/identity-platform/media/howto-add-branding-in-apps/ms-symbollockup_mssymbol_19.svg" alt="Microsoft Logo">
                    Sign in with Microsoft
                </a>
            `;
            
            // Hide logout in sidebar on error
            if (sidebarLogout) {
                sidebarLogout.style.display = 'none';
            }
            
            // Hide rooms on error
            if (roomsList) roomsList.style.display = 'none';
            if (emptyState) emptyState.style.display = 'none';
            
            // Store authentication state
            window.isAuthenticated = false;

            // Hide welcome message on error
            welcomeMessage.classList.remove('visible');
            welcomeMessage.textContent = '';
        }
    }

    function logout() {
        window.location.href = '/logout';
    }

    // Fetch and display pending messages
    async function fetchAndDisplayMessages() {
        try {
            console.log('fetchAndDisplayMessages: Starting...');
            const response = await fetch('/api/messages', {
                credentials: 'include'
            });
            
            console.log('fetchAndDisplayMessages: Response status:', response.status);
            
            if (!response.ok) {
                console.log('No messages or not authenticated');
                return;
            }
            
            const data = await response.json();
            console.log('Received messages:', data.messages);
            
            if (data.messages && data.messages.length > 0) {
                console.log(`Displaying ${data.messages.length} messages`);
                // Display messages one by one with delay
                for (let i = 0; i < data.messages.length; i++) {
                    setTimeout(() => {
                        console.log(`Showing message ${i+1}:`, data.messages[i]);
                        showMessage(data.messages[i]);
                    }, i * 500); // Stagger popups by 500ms
                }
            } else {
                console.log('No messages to display');
            }
        } catch (error) {
            console.error('Error fetching messages:', error);
        }
    }

    function showMessage(message) {
        const { type, title, text } = message;
        
        // Determine emoji based on type
        let emoji;
        if (type === 'success') {
            emoji = 'üòä'; // Happy emoji for success
        } else if (type === 'warning') {
            emoji = '‚ö†Ô∏è'; // Warning emoji
        } else if (type === 'failure') {
            emoji = '‚ùå';
        } else {
            emoji = '‚ÑπÔ∏è';
        }
        
        console.log(`Showing ${type} popup:`, title, text);
        
        const popup = document.createElement('div');
        popup.className = 'referral-popup';
        popup.innerHTML = `
            <div class="referral-popup-content ${type}">
                <button class="referral-popup-close" onclick="this.parentElement.parentElement.remove()">√ó</button>
                <div class="referral-popup-icon">${emoji}</div>
                <h2>${title}</h2>
                <p>${text}</p>
                <button onclick="this.parentElement.parentElement.remove()">Got it!</button>
            </div>
        `;
        document.body.appendChild(popup);
        
        // Close on background click
        popup.addEventListener('click', (e) => {
            if (e.target === popup) popup.remove();
        });
    }

    function showTestLoginPopup() {
        const popup = document.createElement('div');
        popup.className = 'referral-popup';
        popup.innerHTML = `
            <div class="referral-popup-content">
                <button class="referral-popup-close" onclick="this.parentElement.parentElement.remove()">√ó</button>
                <div class="referral-popup-icon">üß™</div>
                <h2>Test Mode Login</h2>
                <p>Enter a username to simulate login:</p>
                <input type="text" id="testUsername" placeholder="Enter username (e.g., John Doe)" autofocus>
                <button onclick="submitTestLogin()">Login</button>
            </div>
        `;
        document.body.appendChild(popup);
        
        // Handle Enter key
        const input = document.getElementById('testUsername');
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') submitTestLogin();
        });
        input.focus();
    }

    function submitTestLogin() {
        const username = document.getElementById('testUsername').value.trim() || 'Developer';
        window.location.href = '/login/test?username=' + encodeURIComponent(username);
    }

    function showPendingReferralBanner(referrerName) {
        const banner = document.createElement('div');
        banner.className = 'pending-referral-banner';
        banner.innerHTML = `
            üéÅ You got a referral from <strong>${referrerName}</strong>! 
            Sign in for the first time to give them Premium.
        `;
        document.body.prepend(banner);
        
        // Auto-dismiss after 10 seconds
        setTimeout(() => {
            banner.style.animation = 'slideUp 0.3s ease reverse';
            setTimeout(() => banner.remove(), 300);
        }, 10000);
    }

    // Run auth check on page load
    document.addEventListener('DOMContentLoaded', function() {
        checkAuthStatus();
        
        // Also fetch messages separately to catch any immediate redirects
        setTimeout(() => {
            fetchAndDisplayMessages();
        }, 500);
        
        // Check for query params
        const urlParams = new URLSearchParams(window.location.search);
        
        // Check for pending referral (before login)
        const pendingReferral = urlParams.get('pendingReferral');
        if (pendingReferral) {
            showPendingReferralBanner(pendingReferral);
            window.history.replaceState({}, document.title, window.location.pathname);
        }
        
        // Check for test login prompt
        const showTestLogin = urlParams.get('showTestLogin');
        if (showTestLogin === 'true') {
            showTestLoginPopup();
            window.history.replaceState({}, document.title, window.location.pathname);
        }
        
        // Fetch and display version
        fetch('/version')
            .then(response => response.json())
            .then(data => {
                document.getElementById('versionDisplay').textContent = 'v' + data.version;
            })
            .catch(error => {
                console.error('Error fetching version:', error);
                document.getElementById('versionDisplay').textContent = 'v3.0';
            });

        const toggleButton = document.getElementById('dark-mode-toggle');
        const isDarkMode = localStorage.getItem('dark-mode') === 'true';

        if (isDarkMode) {
            document.body.classList.add('dark-mode');
            toggleButton.checked = true;
        }

        toggleButton.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', toggleButton.checked);
        });

        const menuButton = document.querySelector('.menu-button');
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.overlay');

        function toggleMenu() {
            menuButton.classList.toggle('active');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        menuButton.addEventListener('click', toggleMenu);
        if (overlay) {
            overlay.addEventListener('click', toggleMenu);
        }

        // Add click handler for statistics link
        const statsLink = document.getElementById('statsLink');

        if (statsLink) {
            statsLink.addEventListener('click', function(e) {
                e.preventDefault();
                if (window.isAuthenticated) {
                    window.location.href = '/Frontend/all_statistics.html';
                } else {
                    const errorDiv = document.getElementById('error');
                    errorDiv.textContent = 'Please sign in with Microsoft to view statistics.';
                    errorDiv.style.display = 'block';
                    setTimeout(() => {
                        errorDiv.style.display = 'none';
                    }, 5000);
                }
            });
        }
    });
</script>
