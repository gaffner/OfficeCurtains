<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curtain Control System</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="Images/favicon.ico">
    <link rel="alternate icon" type="image/png" href="Images/favicon.ico">
    <style>
        .auth-container {
            position: absolute;
            top: 1.25rem;
            right: calc(1.25rem + 7rem);
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 0.625rem 0.9375rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .dark-mode .auth-container {
            background: rgba(30, 30, 30, 0.9);
        }

        .auth-message {
            font-weight: 500;
            font-size: 14px;
        }

        .login-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #ffffff;
            border: 1px solid #8c8c8c;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #5e5e5e;
            transition: all 0.2s;
            text-decoration: none;
        }

        .login-button:hover {
            background: #f3f3f3;
            border-color: #5e5e5e;
        }

        .login-button img {
            width: 20px;
            height: 20px;
        }

        .logout-button {
            padding: 6px 12px;
            background: #f3f3f3;
            border: 1px solid #d1d1d1;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .logout-button:hover {
            background: #e1e1e1;
        }

        .dark-mode .logout-button {
            background: #3a3a3a;
            border-color: #555;
            color: #fff;
        }

        .dark-mode .logout-button:hover {
            background: #4a4a4a;
        }
    </style>
</head>
<body>
    <!-- Authentication status display -->
    <div class="auth-container" id="authContainer">
        <div class="auth-message" id="authMessage">Loading...</div>
        <div id="authButton"></div>
    </div>

    <div class="toggle-switch">
        <input type="checkbox" id="dark-mode-toggle" class="toggle-switch-checkbox">
        <label for="dark-mode-toggle" class="toggle-switch-label">
            <span class="toggle-switch-inner"></span>
            <span class="toggle-switch-switch"></span>
        </label>
    </div>
    <div class="logo-container">
        <img src="Images/logo.png" alt="Curtain Control System Logo" class="logo">
    </div>

<div class="input-container">
    <input type="text" id="roomInput" placeholder="Enter room number (e.g., 8B210)">
    <button onclick="curtainControl.addRoom()" class="add-button" id="addButton">Add Room</button>
</div>

<div id="error" class="error"></div>
<div id="status" class="status"></div>
<div id="roomsList"></div>
<div id="emptyState" class="empty-state">No favorite rooms added yet. Add a room to get started!</div>
<div class="filler">filler</div>
<div id="tshirtCampaign" onclick="window.location.href='/Frontend/tshirt.html';" style="cursor: pointer;" class="shirt-campaign-dm">
    <img id="shirt-campaign-img" src="Images/shirtpromo_lm_b.png" alt="Shirt Campaign">
</div>
<script src="script.js"></script>
<div class="menu-button">
    <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="menu-text">Menu</div>
</div>

<!-- Sidebar -->
<div class="sidebar">
    <a href="/Frontend/statistics.html" class="sidebar-link">Daily Statistics</a>
    <a href="/Frontend/all_statistics.html" class="sidebar-link">All Statistics</a>
    <a href="/Frontend/credits.html" class="sidebar-link">Credits</a>
    <a href="/Frontend/tshirt.html" class="sidebar-link">Get a T-shirt!</a>
</div>
<div class="bottom-buttons-container">

    <div onclick="window.location.href='https://teams.microsoft.com/l/chat/0/0?users=galtshuler@microsoft.com';" style="cursor: pointer;" class="bug-bounty-link">
        <img src="Images/cibus.png" alt="Cibus Logo">
        Join our bug bounty program and win up to 25â‚ª in Cibus!
    </div>
    <div class="report-container">
        <a href="https://teams.microsoft.com/l/chat/0/0?users=galtshuler@microsoft.com" class="teams-button">
            <img src="Images/teams.png" alt="Teams Logo">
            Need Help?
        </a>
    </div>
    <a href="https://github.com/gaffner/OfficeCurtains" target="_blank" class="donate-button">
        <img src="https://img.shields.io/badge/Donate_the_Code-GitHub-1f8ccf.svg" alt="Donate the Code on GitHub">
    </a>

</div>

<script>
    // Check authentication status on page load
    async function checkAuthStatus() {
        try {
            const response = await fetch('/check-auth', {
                credentials: 'include',
                headers: {
                    'Accept': 'application/json'
                }
            });

            const data = await response.json();
            const authMessage = document.getElementById('authMessage');
            const authButton = document.getElementById('authButton');

            if (data.authenticated && data.username) {
                // User is logged in
                authMessage.textContent = `Hello, ${data.username}`;
                authButton.innerHTML = '<button class="logout-button" onclick="logout()">Logout</button>';

                // Store username in localStorage for persistence
                localStorage.setItem('userName', data.username);
            } else {
                // User is not logged in
                authMessage.textContent = 'Please Login';
                authButton.innerHTML = `
                    <a href="/login" class="login-button">
                        <img src="https://learn.microsoft.com/en-us/entra/identity-platform/media/howto-add-branding-in-apps/ms-symbollockup_mssymbol_19.svg" alt="Microsoft Logo">
                        Sign in with Microsoft
                    </a>
                `;

                // Clear stored username
                localStorage.removeItem('userName');
            }
        } catch (error) {
            console.error('Error checking auth status:', error);
            const authMessage = document.getElementById('authMessage');
            const authButton = document.getElementById('authButton');

            authMessage.textContent = 'Please Login';
            authButton.innerHTML = `
                <a href="/login" class="login-button">
                    <img src="https://learn.microsoft.com/en-us/entra/identity-platform/media/howto-add-branding-in-apps/ms-symbollockup_mssymbol_19.svg" alt="Microsoft Logo">
                    Sign in with Microsoft
                </a>
            `;
        }
    }

    function logout() {
        window.location.href = '/logout';
    }

    // Run auth check on page load
    document.addEventListener('DOMContentLoaded', function() {
        checkAuthStatus();

        const toggleButton = document.getElementById('dark-mode-toggle');
        const isDarkMode = localStorage.getItem('dark-mode') === 'true';
        const shirtCampaignImg = document.getElementById('shirt-campaign-img');

        function updateShirtCampaignImage() {
            if (toggleButton.checked)
                shirtCampaignImg.src = 'Images/shirtpromo_dm.png';
            else
                shirtCampaignImg.src = 'Images/shirtpromo_lm_b.png';
        }

        if (isDarkMode) {
            document.body.classList.add('dark-mode');
            toggleButton.checked = true;
        }

        updateShirtCampaignImage();

        toggleButton.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', toggleButton.checked);
            updateShirtCampaignImage();
        });

        const menuButton = document.querySelector('.menu-button');
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.overlay');

        function toggleMenu() {
            menuButton.classList.toggle('active');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        menuButton.addEventListener('click', toggleMenu);
        if (overlay) {
            overlay.addEventListener('click', toggleMenu);
        }
    });
</script>
</body>
</html>
