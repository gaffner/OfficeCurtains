<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curtain Control System</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="Images/favicon.ico">
    <link rel="alternate icon" type="image/png" href="Images/favicon.ico">
</head>
<body>
    <div class="toggle-switch">
        <input type="checkbox" id="dark-mode-toggle" class="toggle-switch-checkbox">
        <label for="dark-mode-toggle" class="toggle-switch-label">
            <span class="toggle-switch-inner"></span>
            <span class="toggle-switch-switch"></span>
        </label>
    </div>
    <div class="logo-container">
        <img src="Images/logo.png" alt="Curtain Control System Logo" class="logo">
    </div>

<div class="input-container">
    <input type="text" id="roomInput" placeholder="Enter room number (e.g., 8B210)">
    <button onclick="curtainControl.addRoom()" class="add-button" id="addButton">Add Room</button>
</div>

<div id="error" class="error"></div>
<div id="status" class="status"></div>
<div id="roomsList"></div>
<div id="emptyState" class="empty-state">No favorite rooms added yet. Add a room to get started!</div>
<script src="script.js"></script>

<div class="menu-button">
    <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="menu-text">Menu</div>
</div>

<!-- Sidebar -->
<div class="sidebar">
    <a href="/Frontend/statistics.html" class="sidebar-link">Daily Statistics</a>
    <a href="/Frontend/all_statistics.html" class="sidebar-link">All Statistics</a>
    <a href="/Frontend/credits.html" class="sidebar-link">Credits</a>
</div>
<div class="bottom-buttons-container">
    <div class="report-container">
        <a href="https://teams.microsoft.com/l/chat/0/0?users=galtshuler@microsoft.com" class="teams-button">
            <img src="Images/teams.png" alt="Teams Logo">
            Need Help?
        </a>
    </div>
    <div onclick="window.location.href='https://teams.microsoft.com/l/chat/0/0?users=galtshuler@microsoft.com';" style="cursor: pointer;" class="bug-bounty-link">
        <img src="Images/cibus.png" alt="Cibus Logo">
        Join our bug bounty program and win up to 25â‚ª in Cibus!
    </div>
    <a href="https://github.com/gaffner/OfficeCurtains" target="_blank" class="donate-button">
        <img src="https://img.shields.io/badge/Donate_the_Code-GitHub-1f8ccf.svg" alt="Donate the Code on GitHub">
    </a>
</div>
</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const toggleButton = document.getElementById('dark-mode-toggle');
        const isDarkMode = localStorage.getItem('dark-mode') === 'true';

            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                toggleButton.checked = true;
            }

            toggleButton.addEventListener('change', () => {
                document.body.classList.toggle('dark-mode');
                localStorage.setItem('dark-mode', toggleButton.checked);
            });

        const menuButton = document.querySelector('.menu-button');
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.overlay');

        function toggleMenu() {
            menuButton.classList.toggle('active');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
    }

    menuButton.addEventListener('click', toggleMenu);
    overlay.addEventListener('click', toggleMenu);
});
</script>
